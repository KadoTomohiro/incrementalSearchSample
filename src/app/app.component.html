<label for="car">車検索</label>
<input type="text"
       id="car" name="car"
       [ngModel]="query"
       (ngModelChange)="search($event)"
>
{{selected?.name}}
<ul class="list">
  <ng-container *ngFor="let car of searchResult | async">
    <li  class="car" (click)="select(car)">{{car.id}}: {{car.name}}</li>
  </ng-container>
</ul>

<router-outlet></router-outlet>
